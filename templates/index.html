<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBS - Visualisation de données</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Données de Santé en Temps Réel</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Patient 1</h3>
                <div>
                    <label>Patient ID:</label>
                    <input type="number" id="patientId1" value="1">
                    <label>Activité:</label>
                    <input type="number" id="activityId1" value="0">
                    <button onclick="startStreaming(1)">Démarrer</button>
                </div>
                <div id="data-container1" class="mt-3"></div>
            </div>
            <div class="col-md-6">
                <h3>Patient 2</h3>
                <div>
                    <label>Patient ID:</label>
                    <input type="number" id="patientId2" value="2">
                    <label>Activité:</label>
                    <input type="number" id="activityId2" value="0">
                    <button onclick="startStreaming(2)">Démarrer</button>
                </div>
                <div id="data-container2" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/js/scripts.js"></script>
</body>
</html>
