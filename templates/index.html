<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBS - Visualisation de données</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .patient-container {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .data-display {
            max-height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 10px;
        }
        .sensor-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Données de Santé en Temps Réel</h1>
        
        <div class="mb-3">
            <button onclick="addPatientPanel()" class="btn btn-success">Ajouter un patient</button>
            <button onclick="startAllStreams()" class="btn btn-primary">Démarrer tous les flux</button>
            <button onclick="stopAllStreams()" class="btn btn-danger">Arrêter tous les flux</button>
        </div>

        <div id="patients-container">
            <!-- Les panels de patients seront ajoutés ici dynamiquement -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/js/scripts.js"></script>
</body>
</html>
