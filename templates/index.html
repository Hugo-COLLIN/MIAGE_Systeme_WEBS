<!DOCTYPE html>
<html lang="fr">
<!--
    Projet WEBS - Visualisation de données
    Auteurs: Hugo COLLIN, Chloé MAYER, Anikati M'MADI
    Date: 2024-12-20
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBS - Visualisation de données</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.2.1/chartjs-plugin-zoom.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar bg-light p-3">
                <h3>Gestion des patients</h3>
                <div class="mb-3">
                    <button onclick="addPatientPanel()" class="btn btn-success">Ajouter un patient</button>
                </div>
                <div class="mb-3">
                    <label for="global-refresh-rate">Taux de rafraîchissement global (ms):</label>
                    <input type="range" class="form-range" id="global-refresh-rate" min="100" max="2000" step="100"
                        value="1000">
                    <span id="global-refresh-rate-value">1000 ms</span>
                </div>
                <div id="patients-container">
                    <!-- Les panels de patients seront ajoutés ici dynamiquement -->
                </div>
            </div>

            <!-- Main content -->
            <div class="col-md-9">
                <h1 class="mt-3">Données de Santé en Temps Réel</h1>
                <div class="mb-3">
                    <button onclick="startAllStreams()" class="btn btn-primary">Démarrer tous les flux</button>
                    <button onclick="stopAllStreams()" class="btn btn-danger">Arrêter tous les flux</button>
                </div>
                <ul class="nav nav-tabs" id="dataTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="sensor-charts-tab" data-bs-toggle="tab"
                            data-bs-target="#sensorCharts" type="button" role="tab" aria-controls="sensorCharts"
                            aria-selected="true">Graphiques par capteur</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="graph-tab" data-bs-toggle="tab" data-bs-target="#graphData"
                            type="button" role="tab" aria-controls="graphData" aria-selected="false">Graphique
                            global</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="text-tab" data-bs-toggle="tab" data-bs-target="#textData"
                            type="button" role="tab" aria-controls="textData" aria-selected="false">Données
                            textuelles</button>
                    </li>
                </ul>
                <div class="tab-content" id="dataTabContent">
                    <div class="tab-pane fade show active" id="sensorCharts" role="tabpanel"
                        aria-labelledby="sensor-charts-tab">
                        <div id="sensorChartsContainer">
                            <!-- Les graphiques par capteur seront ajoutés ici dynamiquement -->
                        </div>
                    </div>
                    <div class="tab-pane fade" id="graphData" role="tabpanel" aria-labelledby="graph-tab">
                        <div id="graphContainer">
                            <canvas id="realTimeChart"></canvas>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="textData" role="tabpanel" aria-labelledby="text-tab">
                        <div id="common-data-container" class="data-display">
                            <!-- Les données textuelles seront affichées ici -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="static/js/sensorTypes.js"></script>
    <script src="static/js/charts.js"></script>
    <script src="static/js/dataStream.js"></script>
    <script src="static/js/patientPanel.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
